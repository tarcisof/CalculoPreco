<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço - TQV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/TQVLOGO-Photoroom.png" alt="Logo" class="logo">

        <h1>Calculadora de Preço - TQV</h1>
        <h2>Tecnologia e Qualidade de Vida</h2>

        <div class="form">
            <div class="product-options">
                <label>
                    <input type="radio" name="productType" value="perfume" checked> Perfumes
                </label>
                <label>
                    <input type="radio" name="productType" value="smartwatch"> Smart Watches
                </label>
            </div>

            <input type="number" id="custo" placeholder="Digite o custo do produto (Ex: 120)">

            <button onclick="calcularPreco()">Calcular Preço de Venda</button>

            <div id="resultado"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
