<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Perfumes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/TQVLOGO-Photoroom.png" alt="Logo" class="logo">

        <h1>Calculadora de Preço dos Perfumes- TQV</h1>
        <h2>Tecnologia e Qualidade de Vida</h2>

        <div class="form">
            <label for="custo">Digite o custo do perfume:</label>
            <input type="number" id="custo" placeholder="Ex: 120">

            <button onclick="calcularPreco()">Calcular Preço de Venda</button>

            <div id="resultado"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
